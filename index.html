<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Card de Imobiliária</title>
  </head>
  <body>
    <div class="card">
      <!-- Imagem de destaque -->
      <header class="card-header">
        <img src="assets/img/image-card.svg" alt="Imagem do apartamento" />
      </header>

      <!-- Conteúdo do card -->
      <section class="card-content">
        <h2 class="titulo">Apartamento Moderno</h2>

        <div class="avaliacao">
          <span><img src="assets/img/vector-estrela.svg" alt="" /></span>
          <span class="nota">4.8</span>
          <span class="avaliacoes">(42 avaliações)</span>
        </div>

        <p class="descricao">Um belo apartamento moderno no centro da cidade</p>

        <!-- Detalhes do apartamento -->
        <ul class="detalhes">
          <li><img src="assets/img/vector-m2.svg" alt="" /> 85m²</li>
          <li><img src="assets/img/vector-cama.svg" alt="" /> 2 quartos</li>
          <li>
            <img src="assets/img/vector-banheira.svg" alt="" /> 1 banheiro
          </li>
        </ul>
        <p class="local">
          <img src="assets/img/vector-local.svg" alt="" />Centro
        </p>

        <!-- Características adicionais -->
        <div class="caracteristicas">
          <span class="tag">Varanda</span>
          <span class="tag">Mobiliado</span>
          <span class="tag">Pet-friendly</span>
        </div>

        <!-- Preço -->
        <p class="preco">R$ 2.500,00</p>

        <!-- Botões -->
        <div class="botoes">
          <button class="btn agendar">Agendar visita</button>
          <button class="btn contatar">Contatar corretor</button>
        </div>
      </section>
    </div>
  </body>
</html>
